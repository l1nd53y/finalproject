<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Veterinary Patient System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<style>
body {
  background-image: url('/img.png');
}
</style>
<div class="container">
    <img src="/img_3.png" align="left"><h1>Veterinary Patient List</h1>
    <hr>
    <h2>Update Patient</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{species}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{breed}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{ownerFirstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{ownerLastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Patient</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Patient List</a>
</div>
</body>

</html>
